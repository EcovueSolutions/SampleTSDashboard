<div class="oj-hybrid-padding">
	<b>Configurations value from session storage:</b>
	<span>
		<oj-bind-text value="[[configsVal]]"></oj-bind-text>
	</span>
</div>
<div class="oj-hybrid-padding">
	<oj-select-one id="context" options="[[contextsDataProvider]]" placeholder="" value="{{contextSelectedVal}}"
		on-value-changed="[[contextValueChangedHandler]]" style='width:95%;' label-hint="Select Context">
	</oj-select-one>

</div>

<div class="oj-hybrid-padding">
	<oj-select-one id="child" options="[[childDataProvider]]" placeholder="" value="{{childVal}}" style='width:95%;'
		label-hint="Select Child">
	</oj-select-one>

</div>
<oj-button on-oj-action="[[openComposite]]"> Invoke Composite</oj-button>
<demo-card class="oj-flex-item" name="[[$current.data.name]]" work-title="[[$current.data.title]]"
	work-number="[[$current.data.work]]" email="[[$current.data.email]]">
</demo-card>
<oj-dialog style="display:none;max-height: 600px; width: 780px;;" id="popUpTableDialog" modality="modal"
	resize-behavior="resizable" drag-affordance="title-bar" cancel-behavior="none">
	<mytasks-pop-up-table id="popUpTable" parentVal="{{parentVal}}" readonly="true"
		on-action-button-click="{{$module.onPopupTableListner}}"></mytasks-pop-up-table>
</oj-dialog>
